<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 40px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #00e676;
      color: #004d40;
      left: 50%;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background: #ff1744;
      color: white;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Meme popup */
    .meme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 220px;
      display: none;
      z-index: 999;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    /* Celebration */
    .celebrate {
      display: none;
      color: white;
      font-size: 3rem;
      animation: zoom 0.6s ease forwards;
    }

    @keyframes zoom {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: fixed;
      color: pink;
      font-size: 24px;
      animation: fall 4s linear infinite;
      top: -10px;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>

    <div class="celebrate" id="celebrateText">
      You did the right choice ðŸ˜ŒðŸ’–<br/>
      Now we are Valentines ðŸ’•
    </div>
  </div>

  <!-- Meme GIF -->
  <img 
    id="meme"
    class="meme"
    src="https://media.tenor.com/AbCdEfGhIjkAAAAC/pet.gif"
    alt="meme"
  />

  <script>
    const noBtn = document.getElementById("noBtn");
    const meme = document.getElementById("meme");
    const yesBtn = document.getElementById("yesBtn");
    const celebrateText = document.getElementById("celebrateText");

    let attempts = 0;

    function moveNoButton() {
      attempts++;

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      showMeme();

      if (attempts > 5) {
        noBtn.style.transform = "scale(0.8)";
      }
    }

    function showMeme() {
      meme.style.display = "block";
      setTimeout(() => meme.style.display = "none", 1500);
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      celebrateText.style.display = "block";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
